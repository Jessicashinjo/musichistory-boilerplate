<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- <link rel="stylesheet" href="/css/normalize.css"> -->
  <link rel="stylesheet" href="/css/main.css">
</head>

  <body>

      <section class="page">
        <!--Top Navigation Bar-->
        <div class="navBar">
          <ul class="topList">
            <li><a href="#" id="list_music">List Music</a></li>
            <li><a href="#" id="add_music">Add Music</a></li>
            <li><a href="#" id="profile">Profile</a></li>
          </ul>
        </div>

      <div class="list_music_view">
        <div class="mainContent">
          <!--Left Control Box-->
          <div class="sideBar">
            <section class="length">
              <legend class="lengthLegend">Song Length:</legend>
              <input class="width_setter" type="range" name="volume" min="0" max="100%">
            </section>

            <section class="artist">
              <legend>Artist:</legend>
              <input class="width_setter" name="artist" list="artist">
              <datalist id="artist">
                <option value="Shakira">
                <option value="Beatles">
                <option value="Frank Sinatra">
                <option value="Queen">
              </datalist>
            </section>

            <section class="albumList">
              <legend>Album:</legend>
              <input class="width_setter" name="album" list="album">
              <datalist id="album">
                <option value="Crazy Frogs">
                <option value="Nacho Man">
                <option value="Giant Potatoes">
                <option value="Kind Killers">
              </datalist>
            </section>

            <section class="genreList">
              <legend class="genreLegend">Genre:</legend>
              <ul class="col">
                <li><input type="checkbox" name="Rock" value="Rock"> Rock</li>
                <li><input type="checkbox" name="Pop" value="Pop"> Pop</li>
                <li><input type="checkbox" name="Blues" value="Blues"> Blues</li>
                <li><input type="checkbox" name="Classical" value="Classical"> Classical</li>
                <li><input type="checkbox" name="Jazz" value="Jazz"> Jazz</li>
                <li><input type="checkbox" name="Hip Hop" value="Hip Hop"> Hip Hop</li>
              </ul>
            </section>

            <section class="filter">
              <button>Filter</button>
            </section>
          </div>

          <!--Right Info Result Box-->

          <div id="songInfo">

          </div>
          <button id="more_button">Show More</button>
          <button id="less_button">Show Less</button>

        </div>
      </section>
    </div>

    <div class="add_music_view">
      <article class="input_music">
        <h3>Add Your Own Music!</h3>
        <p>Song Name: <input id="song_name" type="text" name="song_name" placeholder="E.g. Space Oddity"/></p>
        <p>Artist: <input id="artist_name" type="text" name="artist" placeholder="E.g. David Bowie"/></p>
        <p>Album: <input id="album_name" type="text" name="album" placeholder="E.g. Space Oddity"/></p>
        <button type="button" name="button" id="add_button">Add</button>
      </article>
    </div>


    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/promise.js" type="text/javascript"></script>
    <script src="/javascripts/songs.js" type="text/javascript"></script>
  </body>
</html>
